name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from git tag
        id: get_version
        run: |
          VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build openclose
        run: |
          mkdir -p build
          odin build src -out:build/openclose -o:speed -vet -strict-style -define:VERSION=${{ steps.get_version.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: openclose-macos-arm64
          path: build/openclose
          retention-days: 30

  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from git tag
        id: get_version
        run: |
          VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build openclose
        run: |
          mkdir -p build
          odin build src -out:build/openclose -o:speed -vet -strict-style -define:VERSION=${{ steps.get_version.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: openclose-linux-x86_64
          path: build/openclose
          retention-days: 30

