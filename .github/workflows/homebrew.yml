name: Homebrew Tap Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Add custom tap
        run: brew tap bpingris/tap

      - name: Install openclose from tap
        run: brew install openclose

      - name: Run brew test
        run: brew test openclose

      - name: Verify installation
        run: |
          which openclose
          openclose --help
          openclose --version || true

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Add custom tap
        run: brew tap bpingris/tap

      - name: Install openclose from tap
        run: brew install openclose

      - name: Run brew test
        run: brew test openclose

      - name: Verify installation
        run: |
          which openclose
          openclose --help
          openclose --version || true

  test-head-install:
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Add custom tap
        run: brew tap bpingris/tap

      - name: Install openclose --HEAD
        run: brew install openclose --HEAD

      - name: Verify HEAD installation
        run: |
          which openclose
          openclose --help
